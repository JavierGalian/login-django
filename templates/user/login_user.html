{% extends 'base.html' %}

{% block content %}


<form method="POST" class="content-form">
    {{ error }}
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Ingresar usuario">
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Ingresar contraseña">
    </div>
    <button class="btn-submit" type="submit">Iniciar sesión</button>
</form>
{% endblock content %}
